<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rating & Review</title>
    <link rel="stylesheet" href="ratingReview.css">    <!-- CSS -->
    <script src="ratingReview.js" defer></script>      <!-- Javascript -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- navigation links -->
        <nav class="navbar">
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username<i onclick="menuBtn()" class="arrow down"></i></button>
                <div id="menu-dropdown" class="menu-content">
                    <div id="home-link-container"></div>        
                    <a id="dashboardLink">Dashboard</a>
                    <a href="../HomePage/viewAgentsPage.html">Agents</a>
                </div>
                <span>|</span>
                <a href="#" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Create Rating & Review Form -->
    <h1><a id="backButton" class="previous round">&#8249;</a>Create Rating & Review</h1>
    <form id="createRatingReviewForm">
        <div class="card">
            <div class="account-info">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="3" class="center">
                                <div class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" required>
                                    <label for="star5"></label>

                                    <input type="radio" id="star4" name="rating" value="4" required>
                                    <label for="star4"></label>

                                    <input type="radio" id="star3" name="rating" value="3" required>
                                    <label for="star3"></label>

                                    <input type="radio" id="star2" name="rating" value="2" required>
                                    <label for="star2"></label>

                                    <input type="radio" id="star1" name="rating" value="1" required>
                                    <label for="star1"></label>
                                </div>
                                <div class="score">No rating.</div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <textarea rows="5" class="form-control2" id="review" name="review" placeholder="Describe your experience..." required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="button-container1">
                                    <button class="create-button" id="createRatingReview" type="button">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
