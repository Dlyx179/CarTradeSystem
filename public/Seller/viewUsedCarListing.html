<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Used Car Listing </title>
    <link rel="stylesheet" href="seller.css">    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="seller.js" defer></script>      <!-- Javascript -->

</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- navigation links -->
        <nav class="navbar">
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username<i onclick="menuBtn()" class="arrow down"></i></button>
                <div id="menu-dropdown" class="menu-content">
                    <a href="./sellerDashboard.html">Dashboard</a>
                    <a href="../HomePage/homePage.html">Home</a>
                </div>
                <span>|</span>
                <a href="#" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>
    
    <!-- View All Car Listing -->
    <h1><a href="./sellerDashboard.html" class="previous">&#8249;</a>View Used Car Listing</h1>

    <!-- Car Listing Information -->
     <div class = "view-car-listing">
        <div class = "car-info">
            <table id = "car-info-table">
                <thead>
                    <tr>
                        <th>Car Make / Model</th>
                        <td>Toyota Corolla</td>
                        <th>Price</th>
                        <td>$15,000</td>
                        <!-- Eye icon button -->
                        <td>
                            <div class = "eye">
                                <i class="fa fa-eye"> </i>
                                <p>12 views </p>         <!--Calculate the number of views for each car listing-->
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Reg Date</th>
                        <td>2021-05-11</td>
                        <th></th>
                        <td></td>
                        <!--Favourite icon button-->
                        <td>
                            <div class = "heart">
                                <i class="material-icons red-heart" style="font-size: 20px;">favorite</i>
                                <p>12 favourites</p>           <!--Calculate the number of favourites each car listing have-->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</body>
</html>
