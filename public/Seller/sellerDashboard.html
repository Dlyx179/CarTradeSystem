<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="seller.css" />
    <!-- CSS -->
    <script src="seller.js" defer></script>
    <!-- Javascript -->
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Logo -->
      <h1 class="logo">CarTakers</h1>

      <!-- Navigation links -->
      <nav class="navbar">
        <div class="menu">
          <button onclick="menuBtn()" class="dropbtn"><span id="username-text">Username</span><i onclick="menuBtn()" class="arrow down"></i></button>
          <div id="menu-dropdown" class="menu-content">
            <a href="./sellerDashboard.html">Dashboard</a>
            <a href="../HomePage/viewAgentsPage.html">Agents</a>
            <!-- For Buyer & Seller -->
          </div>
          <span>|</span>
          <a href="#Logout" onclick="logoutBtn(event)">Logout</a>
        </div>
      </nav>
    </header>

    <!-- Seller Dashboard -->
    <h1>Seller Dashboard</h1>

    <!-- Seller Information-->
    <div class="card">
      <div class="account-info">
        <table>
          <tbody>
            <tr>
              <td colspan="3" class="center">
                <div class="profile-rating">
                  <img
                    src="./profile-icon.png"
                    alt="profile icon"
                    class="round-image"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th>Username</th>
              <td>:</td>
              <td>John Doe Anderson</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>:</td>
              <td>John@hotmail.com</td>
            </tr>
            <tr>
              <th>Phone Number</th>
              <td>:</td>
              <td>12345678</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Seller Functions -->
    <div class="seller-functions">
      <a href="./viewUsedCarListing.html" class="link">View My Car Listing</a>
      <hr class="separator" />
    </div>
  </body>
</html>
