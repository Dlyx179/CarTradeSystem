<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Profile</title>
    <link rel="stylesheet" href="style.css">    <!-- CSS -->
    <script src="script.js" defer></script>           <!-- Javascript -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- navigation links -->
        <nav class="navbar">
            <!-- <a href="#Home">Home</a> -->
            <!-- <a href="#Username">Username</a> -->
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username</button>
                <div id="menu-dropdown" class="menu-content">
                  <a href="#">Dashboard</a>
                </div>
                <span>|</span>
                <a href="#" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Create User Profile Form -->
    <h1>Create User Profile</h1>
    <form id="createProfileForm">
        <div class="card">
            <div class="account-info">
                <table>
                    <tbody>
                        <tr>
                            <th>Role</th>
                            <td>:</td>
                            <td><input type="text" class="form-control1" id="role" name="role" required></td>
                        </tr>
                        <tr>
                            <th class="align-textarea">Description</th>
                            <td class="align-textarea">:</td>
                            <td><textarea rows="5" class="form-control2" id="description" name="description" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="button-container">
                                    <button class="create-button" id="createProfile" type="submit">Create</button>
                                    <button class="cancel-button" type="button" onclick="cancelCreateBtn(event)">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
