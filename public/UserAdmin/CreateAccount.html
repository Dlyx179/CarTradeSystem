<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Profile</title>
    <link rel="stylesheet" href="style.css">    <!-- CSS -->
    <script src="script.js" defer></script>           <!-- Javascript -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- logo -->
        <h1 class="logo">CarTakers</h1>

        <!-- navigation links -->
        <nav class="navbar">
            <!-- <a href="#Home">Home</a> -->
            <!-- <a href="#Username">Username</a> -->
            <div class="menu">
                <button onclick="menuBtn()" class="dropbtn">Username</button>
                <div id="menu-dropdown" class="menu-content">
                  <a href="#">Dashboard</a>
                </div>
                <span>|</span>
                <a href="#" onclick="logoutBtn(event)">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Create User Account Form -->
    <h1>Create User Account</h1>
    <form id="createAccountForm">
        <div class="card">
            <div class="account-info">
                <table>
                    <tbody>
                        <tr>
                            <th>Role</th>
                            <td>:</td>
                            <td><select id="role" name="role" class="form-control1" required> <!-- options fetch from database -->
                                    <option disabled selected value> -- Select an option -- </option>
                                    <option value="admin">User Admin</option>
                                    <option value="agent">Used Car Agent</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td>:</td>
                            <td><input type="text" class="form-control1" id="username" name="username" required></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>:</td>
                            <td><input type="text" class="form-control1" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <th>Phone Number</th>
                            <td>:</td>
                            <td><input type="text" class="form-control1" id="phoneNumber" name="phoneNumber" required></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td>:</td>
                            <td><input type="password" class="form-control1" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="button-container">
                                    <button class="create-button" id="createAccount" type="submit">Create</button>
                                    <button class="cancel-button" type="button" onclick="cancelCreateBtn(event)">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
